{% extends 'event/base.html' %}

{%block content%}


<!DOCTYPE html>
<html>
  <head>
    <title>HJ채lp</title>
    <style>
body{ margin: 0}


.container {
  width: 100vw;
  height: 100vh;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  font-size: 2; /* Set font-size to 0 to remove white space between elements */
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 50px 1fr 1fr 100px;
  gap: 10px;
  padding: 10px;
  box-sizing: border-box;
  position: relative;
  outline: none;



}

.container div {
  padding: 10px;
  
  margin: 0px;

  z-index: 1;



}

.header {
  grid-column-start: 1;
  grid-column-end: 4;
  outline: 2px;
  border: 3px solid #000000;
}

.gridcontainer{
  font-size: 0;
  max-width: 300px;
  position: relative;
  border: 3px solid #000000;
  padding: 0px;
  
}

.content-large {
  grid-row-start: 2;
  grid-row-end: span 2;
  grid-column-start: 1;

  outline: 2px;
  border: 3px solid #000000;
}

.content-small {
  border: 1px solid #000000;
  padding: 10px;
  margin: 0px;
  z-index: 1;
}

.footer {
  grid-column-start: 1;
  grid-column-end: span 3;
  border: 3px solid #000000;
}

.square {
  width: 30px;
  height: 30px;
  display: inline-block;
  margin: 0px;
  padding: 0px;
  border: 0px solid black;
  cursor: pointer;
  z-index: 0;
  font-size: initial; /* Set font-size back to initial value */
}


  .ship {
    width: 30px;
    height: 30px;
    background-image: url("{{ STATIC_URL }}event/images/sea1_50.png");
    background-repeat: no-repeat;
    background-size: contain;
    position: relative;
    transform: translate(-11px, -11px);
  }

  .icon {
    width: 30px;
    height: 30px;
    background-image: url("{{ STATIC_URL }}event/images/name_tag.png");
    background-repeat: no-repeat;
    background-position: center center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .overlay {
        position: absolute;
        top: 0px;
        left: 80px;
        width: 100px;
        height: 100px;
        background-image: url("{{ STATIC_URL }}event/images/name_tag.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        border-left-width: 2px;
        z-index: 2;
        pointer-events: none;
        
      }

      .overlay img {
  border-left-width: 2px;
}

.ship:hover {
  border: 2px solid blue;
}
</style>
  </head>
  <body>
    <div class="container">
     <div class="header">Header</div>
     
     <div class="content-large">
      <div class="gridcontainer">
        <form id="helpform" method="post" action="">
          {% for row_num_y in myrange_x %}
            {% for col_num_x in '123456789' %}
              <div class="square" id="square-{{ col_num_x }}-{{ row_num_y }}" onclick="updatePanel({{ col_num_x }}, {{ row_num_y }})">
                <!--<img src="{{ STATIC_URL }}event/images/image_ship.png">-->
                <div class="ship">
                  <!--<div class="icon"></div>-->
                </div>
              </div>
            {% endfor %} <!--End of colx in 1234-->
            <br>
          {% endfor %} <!--End of rowy in 1234-->
        </form>
        <div class="overlay"></div>
      </div> <!--end of gridcontainer-->
    </div> <!--End contentlarge-->
    
     <div class="content-small">Content 2a</div>
     <div class="content-small">Content 2b</div>
     <div class="footer">Content foot</div>
    </div>
